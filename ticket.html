<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
<script>
function tiket(){
var tujuan = document.formku.tujuan.value;
if(tujuan=="jakarta"){
	var harga_tiket=100000;
}
else if(tujuan=="cirebon"){
	var harga_tiket=150000;
}
else if(tujuan=="tasikmalaya"){
	var harga_tiket=200000;
}
else{
	var harga_tiket=0;
}
document.formku.harga_tiket.value=harga_tiket;
var jumlah_tiket=document.formku.jumlah_tiket.value;
var sub_total=harga_tiket*jumlah_tiket;
document.formku.sub_total.value=sub_total;
var member=document.formku.member.value;
if(member=="ya"){
	var diskon=0.1*sub_total;
}
else{
	var diskon=0;
}
document.formku.diskon.value=diskon;
var total_bayar=sub_total-diskon;
document.formku.total_bayar.value=total_bayar;
}	
</script>
</head>

    <div class="col-sm-3"></div>

    <div class="col-sm-6">
		<form name="formku">
		<br><input placeholder="Nama pemesan" name="nama_pemesan" class="form-control">	
		<br><input placeholder="Tujuan (jakarta, cirebon, tasikmalaya)" name="tujuan" class="form-control">	
		<br><input placeholder="Jumlah Tiket" name="jumlah_tiket" class="form-control">	
		<br><input placeholder="Member (ya/bukan)" name="member" class="form-control">	
		<br><input type="button" value="Hitung" class="btn btn-success btn-sm" onclick="tiket()">
			<input type="reset" class="btn btn-danger btn-sm">
		<br>
		<br><input placeholder="Harga Tiket" name="harga_tiket" class="form-control" readonly>
		<br><input placeholder="Sub Total" name="sub_total" class="form-control" readonly>
		<br><input placeholder="Diskon" name="diskon" class="form-control" readonly>
