<html>
<head>
<title>BMI App</title>
<script src="jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
<script>
function rumus_bmi(){
	var berat = document.formku.berat.value;
	var tinggi = document.formku.tinggi.value;
	var bmi = berat / ( (tinggi/100)*(tinggi/100) );
	document.formku.bmi.value = bmi;
	if(bmi>=0 && bmi<18.5){
		document.formku.tipe.value = "Kurus";
	}
	else if(bmi>=18.5 && bmi<25){
		document.formku.tipe.value = "Berat Normal";
	}
	else if(bmi>=25 && bmi<30){
		document.formku.tipe.value = "Gemuk";
	}
	else if(bmi>=30){
		document.formku.tipe.value = "Obesitas";
	}
	else{
		document.formku.tipe.value = "Input salah";
	}
}	
</script>
</head>

			<form name="formku">
			<br><input placeholder="Berat Badan (kg)" class="form-control" name="berat">	
			<br><input placeholder="Tinggi Badan (cm)" class="form-control" name="tinggi">
			<br><input type="button" class="btn btn-info btn-sm" value="Hitung" onclick="rumus_bmi()">	
				<input type="reset" class="btn btn-danger btn-sm">
			<br>
			<br><input placeholder="Nilai BMI" class="form-control" name="bmi" readonly>
